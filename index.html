<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Image Filter Demo</title>

    <script
      type="module"
      src="https://unpkg.com/image-filter-component@0.0.2/dist/image-filter/image-filter.esm.js"
    ></script>
    <style>
      body {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #eee;
      }

      h1 {
        border-bottom: silver 1px solid;
        padding-bottom: 20px;
      }

      p {
        font-size: 24px;
        margin-bottom: -1.5px;
        font-style: italic;
      }

      code {
        display: block;
        font-size: 15px;
      }
    </style>

    <link rel="stylesheet" href="highlight-html-syntax/syntax.css" />
    <script src="./highlight-html-syntax/index.js"></script>
  </head>
  <body>
    <h1>image-filter demo</h1>

    <p>sepia</p>
    <!--prettier-ignore-->
    <image-filter 
      src="beach-time.jpg" 
      alt="Children at the beach"
      width="500"
      filter="sepia"
    ></image-filter>

    <code>
      <image-filter
        src="beach-time.jpg"
        alt="Children at the beach"
        width="500"
        filter="sepia"
      ></image-filter>
    </code>

    <hr />

    <script>
      const codes = document.querySelectorAll("code");
      codes.forEach((code) => {
        const syntax = Highlight(code.innerHTML);
        code.innerHTML = syntax;
      });
    </script>
  </body>
